server.port=8081
spring.application.name=AUTHORIZATION-SERVICE
#Database Properties
spring.h2.console.enabled=true
spring.sql.init.platform=h2
spring.datasource.url=jdbc:h2:mem:pms
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNaming5trategyStandardImpl 
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true 
spring.h2.console.settings.web-allow-others=true
#Swagger
spring.mvc.pathmatch.matching-strategy=ant-path-matcher


# Logging pattern for the console -- to modify console pattern
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
 
#logging pattern for file -- it will s=create anthother file called data
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"